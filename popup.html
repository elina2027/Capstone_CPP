<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary-color: #2196F3;
      --primary-dark: #1976D2;
      --accent-color: #FF5722;
      --background-color: #FFFFFF;
      --surface-color: #F5F5F5;
      --text-color: #212121;
      --text-secondary: #757575;
      --border-color: #E0E0E0;
      --success-color: #4CAF50;
      --error-color: #F44336;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      padding: 16px;
      width: 300px;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .extension-header {
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 12px;
    }
    
    .extension-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 4px 0;
      color: var(--primary-color);
    }
    
    .extension-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin: 0;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-color);
    }
    
    input[type="text"],
    input[type="number"] {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }
    
    .form-row {
      display: flex;
      gap: 10px;
    }
    
    .form-col {
      flex: 1;
    }
    
    .toggle-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0;
      padding: 8px 0;
    }
    
    .toggle-label {
      font-size: 14px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 38px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 20px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(18px);
    }
    
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }
    
    #searchBtn {
      background-color: var(--primary-color);
      color: white;
    }
    
    #searchBtn:hover {
      background-color: var(--primary-dark);
    }
    
    #cleanBtn {
      background-color: var(--surface-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    
    #cleanBtn:hover {
      background-color: #e8e8e8;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    #matchCount {
      margin-top: 12px;
      padding: 10px;
      background: var(--surface-color);
      border-radius: 4px;
      text-align: center;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="extension-header">
      <h1 class="extension-title">WebAssembly Search</h1>
      <p class="extension-subtitle">Search for word patterns with specified gaps</p>
    </div>
    
    <div class="form-group">
      <label for="word1">First Word</label>
      <input id="word1" type="text" placeholder="Enter first word">
    </div>
    
    <div class="form-group">
      <label for="word2">Second Word</label>
      <input id="word2" type="text" placeholder="Enter second word">
    </div>
    
    <div class="form-row">
      <div class="form-group form-col">
        <label for="gap">Max Gap</label>
        <input id="gap" type="number" placeholder="Words between" value="20">
      </div>
    </div>
    
    <div class="toggle-wrapper">
      <span class="toggle-label">Case Insensitive</span>
      <label class="toggle-switch">
        <input type="checkbox" id="caseToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <div class="button-container">
      <button id="searchBtn">Search</button>
      <button id="cleanBtn">Clear</button>
    </div>
    
    <div id="matchCount">Total matches: 0</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
